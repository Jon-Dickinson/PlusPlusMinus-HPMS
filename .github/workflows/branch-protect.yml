name: Branch protection â€” configure

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to protect (e.g. master)'
        required: true
        default: master
      confirm_code:
        description: 'Require typing CONFIRM to proceed'
        required: true
        default: ''

permissions:
  contents: read

jobs:
  protect:
    runs-on: ubuntu-latest
    steps:
      - name: Confirm
        run: |
          if [ "${{ github.event.inputs.confirm_code }}" != "CONFIRM" ]; then
            echo 'You must type CONFIRM to proceed' >&2
            exit 1
          fi

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure branch protection
        env:
          # Use the PPM_ADMIN_TOKEN secret (repo admin PAT) set by the repository owner
          PPM_ADMIN_TOKEN: ${{ secrets.PPM_ADMIN_TOKEN }}
          # Accept either name for backwards compatibility
          GITHUB_ADMIN_TOKEN: ${{ secrets.PPM_ADMIN_TOKEN }}
        run: |
          node tools/configure-branch-protection.cjs ${{ github.repository }} ${{ github.event.inputs.branch }}
