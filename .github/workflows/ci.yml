name: CI — Frontend & Backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend:
    name: Backend — tests & build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ppm
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=5s --health-timeout=2s --health-retries=20
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache backend node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          for i in `seq 1 30`; do pg_isready -h localhost -p 5432 -U postgres && break || sleep 1; done

      - name: Set DATABASE_URL for backend
        run: echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ppm?schema=public" >> $GITHUB_ENV

      - name: Generate Prisma client
        working-directory: ./backend
        run: npx prisma generate

      - name: Reset database (clean state) and apply migrations (DESTRUCTIVE in CI)
        working-directory: ./backend
        run: npx prisma migrate reset --force

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm run test:unit

      - name: Build backend
        working-directory: ./backend
        run: npm run build

  frontend:
    name: Frontend — tests & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
