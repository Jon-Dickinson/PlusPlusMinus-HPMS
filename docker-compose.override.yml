version: '3.8'

services:
  backend:
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@localhost:5432/hpms_dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  postgres:
    environment:
      - POSTGRES_DB=hpms_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: