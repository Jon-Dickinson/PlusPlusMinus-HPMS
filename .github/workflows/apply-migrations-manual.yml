name: Manual: Apply DB Migrations (Safe)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment label'
        required: true
        default: 'production'
      confirm_code:
        description: 'Type APPLY-MIGRATION to confirm'
        required: true
        default: ''
      backup_artifact_name:
        description: 'Optional artifact name to upload for backup'
        required: false
        default: 'pre-migration-backup.dump'

jobs:
  apply-migrations:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_code == 'APPLY-MIGRATION'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install postgresql client (pg_dump)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Show target
        run: echo "Target environment: ${{ github.event.inputs.environment }}"

      - name: Verify DATABASE_URL secret exists
        shell: bash
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL must be set as a repository or environment secret for this workflow.";
            exit 1;
          fi

      - name: Create backup (pg_dump)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # create a dump file
          BACKUP="${{ github.event.inputs.backup_artifact_name }}"
          pg_dump --format=custom --file="$BACKUP" "$DATABASE_URL"
          ls -lh "$BACKUP"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: pre-migration-backup
          path: ${{ github.event.inputs.backup_artifact_name }}

      - name: Apply migrations (prisma migrate deploy)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend
          npm ci --no-audit --no-fund
          npx prisma migrate deploy

      - name: Quick verification
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend
          npx prisma db execute --sql "select count(*) from \"PermissionQueryAudit\";"

      - name: Complete
        run: echo "Migrations applied â€” remember to restart/redeploy your API service if required."
